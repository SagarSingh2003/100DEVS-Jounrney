<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<section>
  
    <code>&#60;section&#62; <br> position: relative;</code>
  
    <div class="offset">
      <code>&#60;div class="offset"&#62; <br> position: absolute;  <br> right: 20px; <br> top: 20px;</code>
    </div>
  
</section>
  
  
</body>
</html>
